<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Parolni tiklash kodi</title>
    <style>
        .container { max-width: 600px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; }
        .code { 
            font-size: 24px; 
            font-weight: bold; 
            color: #2c3e50; 
            margin: 20px 0; 
            padding: 10px;
            background: #f8f9fa;
            text-align: center;
            border-radius: 5px;
        }
        .footer { margin-top: 30px; font-size: 12px; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="container">
        <h3>Assalomu alaykum!</h3>
        <p>Quyidagi kod yordamida parolingizni tiklashingiz mumkin:</p>
        
        <div class="code">{{ token }}</div>
        
        <p><em>Diqqat:</em> Bu kod faqat {{ expiry_minutes }} daqiqagacha amal qiladi.</p>
        <p>Agar siz bu so'rovni amalga oshirmagan bo'lsangiz, iltimos, bu xabarga e'tibor bermang.</p>
        
        <div class="footer">
            Hurmat bilan,<br>
            {{ site_name }} jamoasi
        </div>
    </div>
</body>
</html>
